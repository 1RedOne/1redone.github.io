---
layout: default
---
<style>
  .footer-column {
  float: left;
  width: 50%;
}

/* Clear floats after the columns */
.footer-row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<div class="content">

    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
      <div class="meta"><i class="fa fa-calendar" aria-hidden="true"></i> Published {{ page.date | date: '%B %d, %Y' }} by 
        <i class="fa fa-user" aria-hidden="true"></i> FoxDeploy		
      </div>	  
      <a href="{{ post.url }}"><img src="{{ post.header }}{{ post.coverImage }}"></a><br>	
    {{ content }}
</div>

<div class="footer-row">
  <div class="footer-column">  
    <p>
      <strong>Tags</strong>
    </p>
    <div class="tags">
    {% for tag in page.tags %}
      {% include tag.html tag=tag %}
    {% endfor %}
  </div>
</div>
  <div class="footer-column">
    {% include share-buttons.html %}
  </div>
</div>
{% include gitHubLink.html %}
